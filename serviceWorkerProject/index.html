<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Web Application</title>

    <!-- adding fonts and css -->

    <!-- linking the manifest file -->
    <link rel="manifest" href="/manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="/img/icons/icon-128x128.png">
    <meta name="apple-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#FFE1C4">
</head>
<body>
    
    <form action="/" type="POST">
        <input type="text" placeholder="e.g. Ninja soup">
        <button class="btn-small">Add</button>
    </form>

    <!-- adding javascript -->

    <!-- Calling app.js which registers service worker file -->
    <script src="/js/app.js"></script>
</body>
</html>
